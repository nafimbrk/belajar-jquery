<!DOCTYPE html>

  <head>

  <body>
    <!-- <input type="text" id="myInput" />

    <input type="text" name="" id="bilangan1" />
    +
    <input type="text" name="" id="bilangan2" />
    =
    <input type="text" name="" id="hasil" />

    <button id="myBtn">hitung</button>
    <script>
      $(document).ready(function () {
        $("#myBtn").click(function () {
          // alert($("#myInput").val());
          // $("#myInput").val("ini adalah isian yg baru");

          var bil1 = $("#bilangan1").val();
          var bil2 = $("#bilangan2").val();

          var hasil = parseInt(bil1) + parseInt(bil2);

          $("#hasil").val(hasil);
        });
      });
    </script>
